<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Train Schedule</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Font Awesome Icons -->
    <script src="https://use.fontawesome.com/78b54ae9e7.js"></script>
  </head>
  <body>
    <div class="wrap">
      <div class="container">

        <!--Header row-->
        <div class="row">
          <div class="col-12 text-center">
            <h1><span><i class="fa fa-subway" aria-hidden="true"></i></span>
               TRAIN SCHEDULE
            </h1>
          </div>
        </div>
        <br>

        <!--Output row-->
        <div class="row">
          <div class="col-12">
            <article class="card">
              <h3 class="card-header"><span><i class="fa fa-calendar" aria-hidden="true"></i></i></span>
                  Current Train Schedule
              </h3>
              <!--Begin output table-->
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency (min)</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                  </tr>
                </thead>
                
                <tbody id="table-body">
                  <tr>
                    <td>Yeah</td>
                    <td>This</td>
                    <td>Is</td>
                    <td>A</td>
                    <td>Test</td>
                  </tr>
                  <!--New train rows appended here-->
                </tbody>
              </table>
              <!--End output table-->
            </article>
          </div>
        </div>
        <br>

        <!--Input row-->
        <div class="row">
          <div class="col-12">
            <article class="card">
              <h3 class="card-header"><span><i class="fa fa-plus" aria-hidden="true"></i></span>
                  Add Train
              </h3>
              <form>
                <div class="form-group">
                  <label for="name-input">Train Name</label>
                  <input type="text" class="form-control" id="name-input">
                </div>
                <div class="form-group">
                    <label for="place-input">Destination</label>
                    <input type="text" class="form-control" id="place-input">
                </div>
                <div class="form-group">
                    <label for="time-input">First Train Time (HH:mm-military time)</label>
                    <input type="text" class="form-control" id="time-input">
                </div>
                <div class="form-group">
                    <label for="rate-input">Frequency (min)</label>
                    <input type="text" class="form-control" id="rate-input">
                </div>
                <button type="button" class="btn btn-info">Submit</button>
              </form>
            </article>
          </div>
        </div>
        <br>


      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <!-- Ajax -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/4.5.1/firebase.js"></script>
    <!-- Moment.js -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src = "assets/javascript/app.js"></script>
  </body>
</html>
